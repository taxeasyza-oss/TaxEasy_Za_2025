<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>TaxEasy ZA 2025 – SARS Compliant Tax Calculator</title>
  <link rel="stylesheet" href="public/css/main.css"/>
</head>
<body>
  <header>
    <h1>TaxEasy ZA 2025</h1>
    <select id="langSelect">
      <option value="en">English</option>
      <option value="af">Afrikaans</option>
    </select>
  </header>

  <main id="wizard">
    <section class="page active" data-page="1">
      <h2>Personal Information</h2>
      <label>Full Name <input id="fullName" type="text"></label>
      <label>Age Group
        <select id="age">
          <option value="under65">Under 65</option>
          <option value="65-74">65-74</option>
          <option value="75+">75+</option>
        </select>
      </label>
    </section>

    <section class="page" data-page="2">
      <h2>Income</h2>
      <label>Basic Salary <input id="basicSalary" type="number" min="0"></label>
      <label>Bonus <input id="bonus" type="number" min="0"></label>
    </section>

    <section class="page" data-page="3">
      <h2>Deductions</h2>
      <label>Retirement Funding <input id="retirementFunding" type="number" min="0"></label>
      <label>Medical Aid <input id="medicalAid" type="number" min="0"></label>
    </section>

    <section class="page" data-page="4">
      <h2>Advanced Deductions</h2>
      <label>Donations <input id="donations" type="number" min="0"></label>
      <label>Home Office <input id="homeOffice" type="number" min="0"></label>
    </section>

    <section class="page" data-page="5">
      <h2>Summary</h2>
      <div id="summary"></div>
    </section>

    <nav>
      <button id="prevBtn" disabled>← Previous</button>
      <button id="nextBtn">Next →</button>
    </nav>
  </main>

  <aside id="liveSummary">
    <h3>Live Summary</h3>
    <p>Gross Income: <span id="liveGross">R0</span></p>
    <p>Tax Payable: <span id="liveTax">R0</span></p>
  </aside>

  <script src="public/js/tax-engine-2025-fixed.js"></script>
  <script src="public/js/app.js"></script>
</body>
</html>
