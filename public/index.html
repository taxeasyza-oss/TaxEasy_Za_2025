<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>TaxEasy_ZA – 5-Page 2025 Calculator</title>
  <style>
    body { font-family: Inter, sans-serif; background: #0D1B2A; color: #A3FF00; margin: 0; padding: 1rem; }
    .step { display: none; }
    .active { display: flex; flex-direction: column; gap: 1rem; }
    label { display: flex; align-items: center; gap: 0.5rem; }
    .tooltip { cursor: help; margin-left: 0.5rem; }
    .tooltip::after { content: attr(title); position: absolute; background: #000; color: #fff; padding: 0.3em; border-radius: 4px; display: none; }
    .tooltip:hover::after { display: block; }
    button { background: #A3FF00; color: #0D1B2A; padding: 0.5rem 1rem; border: none; border-radius: 4px; cursor: pointer; }
    .summary { display: flex; gap: 1rem; }
  </style>
</head>
<body>
  <header>
    <h1>TaxEasy_ZA – 2025 SA Tax Calculator</h1>
    <select id="lang" onchange="changeLang(this.value)">
      <option value="en">English</option>
      <option value="af">Afrikaans</option>
      <option value="zu">Zulu</option>
      <option value="xh">Xhosa</option>
      <option value="st">Sesotho</option>
    </select>
  </header>

  <!-- 5-Step Wizard -->
  <div id="steps">
    <!-- Step 1: Personal -->
    <div class="step active">
      <h2 data-txt="step1">Step 1 – Personal</h2>
      <label data-txt="name">Full Name <input id="name" type="text"/></label>
      <label data-txt="age">Age <input id="age" type="number" min="0"/></label>
      <button onclick="nextStep()">Next</button>
    </div>

    <!-- Step 2: Income -->
    <div class="step">
      <h2 data-txt="step2">Step 2 – Income</h2>
      <label data-txt="salary">Basic Salary <input id="salary" type="number" min="0"/></label>
      <label data-txt="bonus">Bonus <input id="bonus" type="number" min="0"/></label>
      <label data-txt="travel">Travel Allowance (km) <input id="travel" type="number" min="0"/></label>
      <label data-txt="solar">Solar §12B <input id="solar" type="number" min="0"/></label>
      <button onclick="nextStep()">Next</button>
    </div>

    <!-- Step 3: Deductions -->
    <div class="step">
      <h2 data-txt="step3">Step 3 – Deductions</h2>
      <label data-txt="ra">Retirement Annuity <input id="ra" type="number" min="0"/></label>
      <label data-txt="medical">Medical Aid <input id="medical" type="number" min="0"/></label>
      <button onclick="nextStep()">Next</button>
    </div>

    <!-- Step 4: Advanced -->
    <div class="step">
      <h2 data-txt="step4">Step 4 – Advanced</h2>
      <select id="occupation" onchange="updateDeduction()">
        <option value="">Select Occupation</option>
        <option value="Doctor">Doctor (+R5k)</option>
        <option value="Teacher">Teacher (+R3k)</option>
        <option value="Engineer">Engineer (+R2k)</option>
        <option value="Domestic">Domestic (+R1k)</option>
      </select>
      <button onclick="nextStep()">Next</button>
    </div>

    <!-- Step 5: Summary -->
    <div class="step">
      <h2 data-txt="step5">Step 5 – Summary</h2>
      <div class="summary">
        <p>Gross: <span id="gross">0.00</span></p>
        <p>Tax: <span id="tax">0.00</span></p>
      </div>
      <button onclick="prevStep()">Back</button>
      <a href="/faq">FAQ</a>
      <a href="/efiling-guide">eFiling Guide</a>
    </div>
  </div>

  <script src="/js/app.js"></script>
</body>
</html>
