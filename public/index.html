<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>TaxEasy_ZA – 2025 SA Tax Calculator</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet"/>
  <style>
    body { font-family: Inter, sans-serif; background: #1e3a8a; color: #65a30d; }
    .step { display: none; } .active { display: block; }
  </style>
</head>
<body>
  <nav class="bg-blue-900 p-4 text-white">
    <h1>TaxEasy_ZA 2025</h1>
    <select id="lang" onchange="changeLang(this.value)" class="ml-4">
      <option value="en">English</option><option value="af">Afrikaans</option><option value="zu">Zulu</option><option value="xh">Xhosa</option><option value="st">Sesotho</option>
    </select>
  </nav>

  <main id="app" class="p-4 max-w-4xl mx-auto">
    <div class="step active">
      <h2>Step 1 – Personal</h2>
      <label>Full Name <input id="name" required></label>
      <label>Age <input id="age" type="number" min="0"></label>
    </div>
    <div class="step">
      <h2>Step 2 – Income</h2>
      <label>Salary <input id="salary" type="number" min="0"></label>
      <label>Bonus <input id="bonus" type="number" min="0"></label>
      <label>Travel km <input id="travel" type="number" min="0"></label>
      <label>Solar §12B <input id="solar" type="number" min="0"></label>
    </div>
    <div class="step">
      <h2>Step 3 – Deductions</h2>
      <label>Retirement <input id="ra" type="number" min="0"></label>
      <label>Medical <input id="medical" type="number" min="0"></label>
    </div>
    <div class="step">
      <h2>Step 4 – Advanced</h2>
      <select id="occupation">
        <option value="">Select Occupation</option>
        <option value="Doctor">Doctor (+R5k)</option>
        <option value="Teacher">Teacher (+R3k)</option>
        <option value="Engineer">Engineer (+R2k)</option>
        <option value="Domestic">Domestic (+R1k)</option>
      </select>
    </div>
    <div class="step">
      <h2>Step 5 – Summary</h2>
      <p>Tax: <span id="tax">0</span></p>
      <button
        onclick="window.payFast.pay()"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mt-4"
      >
        Pay R99 for PDF Report
      </button>
      <div class="mt-4">
        <a href="/faq" class="text-blue-300 hover:text-blue-100 mr-4">FAQ</a>
        <a href="/efiling-guide" class="text-blue-300 hover:text-blue-100">eFiling Guide</a>
      </div>
    </div>
  </main>

  <script src="/js/tax-calculator.js"></script>
  <script src="/js/i18n.js"></script>
  <script src="/js/payfast.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
